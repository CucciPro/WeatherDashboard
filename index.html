<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container w-auto bg-dark text-white text-center p-2 mb-2">
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <div class="container">
        <div class="row">

          <!-- Search Bar -->
          <div class="col-lg-3 col-md-12 bg-light">
            <form>
              <div class="form-group">
                <input type="text" class="citySearch" id="citySearch" placeholder="Location"/>
                <button class="btn btn-primary my-sm-0" type="button" id="search-btn">
                  Search
                </button>
              </div>
            </form>

            <!-- Search History-->
            <div id="search-history">
              <h3>Search History</h3>
              <div id="list" class="search"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-9 col-md-12">
              <!-- Current Forecast -->
              <div id="today"></div>
              <!-- 5-day Forecast-->
              <div id="5day-forecast">
                <h3>5-Day Forecast:</h3>
                <div class="d-flex flex-row justify-content-around align-items-center p-3" id="forecast"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
